<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spreadsheet Formula Practice</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="style.css" /> 
  <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
  <div class="left-panel">
    <h2>A Linear Function</h2>
    <p>
      Put in X values from 1 to 10 in the first column. 
    </p>
    <p>
      Write a formula to calculate the Y values for \(f(x)=7x-5\). 
    </p>
    <p>Remember to start your formulas with <code>=</code></p>    
    <p>Multiplication uses <code>*</code> and subtraction uses <code>-</code></p>

    

    <button id="check-button">Check It</button>
    <div id="feedback-box"></div>
  </div>
  <div class="right-panel">
    <div id="luckysheet"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>
  <script src="sheets.js"></script>
  <script>

    let cell_data = [ {r:0,c:0,v:{v:"X"}},
                      {r:0,c:1,v:{v:"f(x) = 7x-5"}} ]; 

    luckysheet.create({
      container: 'luckysheet',
      data: [
        {
          name: "Sheet1",
          color: "",
          status: "1",
          order: "0",
          celldata: cell_data,
          config: {},
          index: 0
        }
      ],
      lang: 'en',
      allowEdit: true,
      showtoolbar: false,
      showinfobar: false,
      showsheetbar: false,
      showstatbar: false, 
    });

    document.getElementById("check-button").addEventListener("click", () => {  
        // Check for expected values in the sheet
        checkSheet(
            checkCell("A2","1") && 
            checkCell("A11","10") && 
            checkCell("B2","2") && 
            checkCell("B11","65") && 
            checkCell("B7","37"),
            "formulascircumference.html"
        ); 
      });
  </script>
</body>
</html>
